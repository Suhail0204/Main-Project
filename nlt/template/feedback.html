<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Sign-up and Sign-in page</title>

    <link rel="stylesheet" href="static/feedback.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    
        <header class="header">
            <img src="static/logo.png" width="35" height="35">
            <a href="#" class="brand">RAILLINGO</a>
            <nav class="navbar">
              <a href="home" class="item">Home</a>
              <div class="dropdown">
                <a href="#" class="item dropdown-toggle">Announcements</a>
                <div class="dropdown-menu">
                  <a href="announcement1" class="dropdown-item">Announcement 1</a>
                  <a href="#" class="dropdown-item">Announcement 2</a>
                  <a href="#" class="dropdown-item">Announcement 3</a>
                </div>
              </div>
              <div class="dropdown">
                <a href="#" class="item dropdown-toggle">Services</a>
                <div class="dropdown-menu">
                  <a href="booking" class="dropdown-item">Booking</a>
                  <a href="arvrmodel" class="dropdown-item">3D Models</a>
                  <a href="railtalk" class="dropdown-item">Rail Talk</a>
                </div>
              </div>
              <a href="feedback" class="item">Feedback</a>
              <a href="contact" class="item">Contact</a>
            </nav>
      
            <a href="#" class="btnLogin">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 35 35"
                fill="none"
              >
                <path
                  d="M18 3C9.7155 3 3 9.7155 3 18C3 26.2845 9.7155 33 18 33C26.2845 33 33 26.2845 33 18C33 9.7155 26.2845 3 18 3Z"
                  stroke="#fff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M6.40649 27.519C6.40649 27.519 9.74999 23.25 18 23.25C26.25 23.25 29.595 27.519 29.595 27.519M18 18C19.1935 18 20.3381 17.5259 21.182 16.682C22.0259 15.8381 22.5 14.6935 22.5 13.5C22.5 12.3065 22.0259 11.1619 21.182 10.318C20.3381 9.47411 19.1935 9 18 9C16.8065 9 15.6619 9.47411 14.818 10.318C13.9741 11.1619 13.5 12.3065 13.5 13.5C13.5 14.6935 13.9741 15.8381 14.818 16.682C15.6619 17.5259 16.8065 18 18 18Z"
                  stroke="#fff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
       
        </header>
    
   
  <div class="content">
    <div class="feedback-container">
      
      <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Aa</span>
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Issue</label>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Issue Descrition</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
              </div>
        
          <button type="submit" class="btn-submit">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
