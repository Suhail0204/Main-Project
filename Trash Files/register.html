<html>

<head>
    <title>Login Page</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<style>
  .bgcontainer
{
    background-image: url("https://cdn.pixabay.com/photo/2017/09/11/10/56/railway-rails-2738508_1280.jpg");
}
header
{
    background-color:  rgb(29, 116, 238);
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-around;
    position: fixed;
    
}
  
  nav ul {
    list-style: none; 
    margin: 0; 
    padding: 10;
    text-align: right;
    margin-right: 10px; 
  }
  
  nav ul li {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    text-align: end;
    display:inline-block; 
    margin-left: 10px;
    padding-right: 0vh;
  }
  
  nav ul li a {
    color: #fff; 
    text-decoration: none; 
    padding: 10px 15px; 
  }
  
  nav ul li a:hover {
    background-color: #555; 
  }
  
.h_text
{
    font-size:30px;
    text-align: left;
    font-weight: bolder;
    color: white;
    position: left;
    top: auto;
    left: auto;
    margin-left: 10px;
    vertical-align: left;
    
}
body
{
    margin: 0%;
}

.logincontainer
{
    
    position: relative;
    top: 150px;
    left: 400px;
    width: fit-content;
    height: fit-content;
    border: 8px solid rgb(29, 116, 238) ;
    border-radius: 15px;
    padding: 10px;
    background-color: rgb(255, 255, 255); 
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-style: normal;

}
.h2_login
{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    text-align: center;
}
.form_data
{
    padding: 10px;
}
button
{
    width: 150px;
    position: center;
    margin-left: 70px;
    border-color:rgb(29, 116, 238)  ;
    border-radius: 5cm;
    background-color: rgb(29, 116, 238) ;
}
body
{
    background-image: url("static/bg2.jpg");
    background-position: center;
    background-size: cover;
}
.divcontainer
{
    padding: 20px;
    text-align: center;
}
</style>



<body class="bgcontainer">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <header><div class="h_text">NLT FOR RAILWAYS</div>
    <div>
      <nav>
        <ul>
          <li><a href="#"><i class="fas fa-home"></i></a></li>
          <li><a href="#"><i class="fas fa-info-circle"></i></a></li>
          <li><a href="#"><i class="fas fa-cogs"></i></a></li>
          <li><a href="#"><i class="fas fa-envelope"></i></a></li>
        </ul>
      </nav>
    </div>
      
  </div> </header>

<div class="loginpage">
    <div class="logincontainer">
       <div class="h2_login"> <h2>REGISTRATION</h2> </div>
       <div class="form_data">
        <form action="" method="post">
            <div class="container text-left">
                <div class="row mt-3">
                  <div class="col-md-4">Name:</div>
                  <div class="col-md-8"> <input name="name" type="name" placeholder="Enter the name" required></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">Email:</div>
                    <div class="col-md-8"> <input name="email" type="email" placeholder="Enter the Email" required></div>
                    </div>
                  <div class="row mt-3">
                    <div class="col-md-4">Language:</div>
                    <div class="col-md-8"> 
                      <select name="lang" required>
                        <option value="" disabled selected>Select Language</option>
                        <option value="bengali">Bengali</option>
                        <option value="english">English</option>
                        <option value="gujarati">Gujarati</option>
                        <option value="hindi">Hindi</option>
                        <option value="malayalam">Malayalam</option>
                        <option value="marati">Marati</option>
                        <option value="nepali">Nepali</option>
                        <option value="tamil">Tamil</option>
                        <option value="telugu">Telugu</option></select>
                      </div>
                    </div>
                <div class="row mt-3">
                  <div class="col-md-4">Password:</div>
                  <div class="col-md-8"> <input name="password" type="password" placeholder="Enter the password" required></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">Confirm Password:</div>
                    <div class="col-md-8"> <input name="cpassword" type="password" placeholder="Re-Enter the password" required></div>
                  </div>
                <div class="row mt-3 justify-content-center">
                <div class="divcontainer">
                    <div class="col-9"><button type="submit" name="login">Sign up</button></div></div>
                    <div class="divcontainer"> <a href=" ">Back to Login</a></div>
                </div>
            </div>
       </div>
      
           
           
            
        </form>
        </div>
       
</div> 
</body>
</html>
